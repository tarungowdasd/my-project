<!DOCTYPE html>
<html lang="en">
<head>
  <title>range</title>

  <style>
    .div {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px;
    }

    .red-box {
      position: absolute;
      top: 35px;
      left: 80px;
      width: 100%;
      height: 100%;
      background-color: rgb(243, 91, 91);
      box-sizing: border-box;
      
    }

    .green-box {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(79, 214, 79);
      box-sizing: border-box;
      z-index: 1;
    }

    .range {
      text-align: center;
      padding: 90px;
    }

  </style>
</head>
<body>
   
  <h1> Adding this page to the github</h1>
  <div class="div">
    <div id="red-Box" class="red-box"></div>
    <div class="green-box"></div>
  </div>
  
   <!-- Range Input -->
  <div class="range">
    <label for="range"><h1>Range: Pull to seperate </h1></label>
    <input type="range" id="range" name="range" style="width: 250px;" min="0" max="200">
    <p>Increases when the range pulls</p>
  </div>

  <script>
    const rangeInput = document.getElementById('range');
    const redBox = document.getElementById('red-Box');

    rangeInput.addEventListener('input', () => {
      const value = rangeInput.value;

      redBox.style.left = value+"px";
    });
        
      
  </script>
</body>
</html>
